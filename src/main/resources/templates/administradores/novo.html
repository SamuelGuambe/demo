<div th:replace="compartilhado/top" xmlns:th="http://thymeleaf.org"></div>

<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Novo Administradores</h1>
    <p class="mb-4">CAdastro de Novo Adminstradores do Sistema </p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4" style="padding: 30px">
        <div class="card-header py-3">
            <form method="POST" action="/administradores/criar" onsubmit="return confirm('Confirma ação')">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" required id="nome" name="nome" placeholder="Digita o seu Nome">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" required id="email" name="email" placeholder="Digita o seu Email">
                </div>
                <div class="form-group">
                    <label for="observacao">Observação</label>
                    <textarea  class="form-control" id="observacao"  name="observacao" placeholder="Observação"></textarea>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" required id="senha"  name="senha" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>

</div>
